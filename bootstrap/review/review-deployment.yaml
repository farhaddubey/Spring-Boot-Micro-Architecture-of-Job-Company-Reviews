apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: review 
  labels: 
    app: review 
spec:
  replicas: 1
  template: 
    metadata:
      name: review 
      labels:
        app: review 
    spec:
      containers:
        - name: review 
          image: dcode007/reviewms:latest
          imagePullPolicy: Always
          ports: 
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE 
              value: k8s 
      restartPolicy: Always
  selector:
    matchLabels:
      app: review
      