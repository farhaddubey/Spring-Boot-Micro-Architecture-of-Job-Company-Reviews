apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: job 
  labels: 
    app: job 
spec:
  replicas: 1
  template: 
    metadata:
      name: job
      labels:
        app: job
    spec:
      containers:
        - name: job
          image: dcode007/jobms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s
      restartPolicy: Always # if the app crushes kubernetes will restart that 
  selector: 
    matchLabels:
      app: job